        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ trailRecipe.name }}</h4>
                <p class="list-group-item-text">{{ trailRecipe.description }}</p>
